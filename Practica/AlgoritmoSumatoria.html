<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatoria</title>    
</head>
<body>
    <script>
        var min = 7;
        var max = 9;
        var s = 0;

        while (min<=max) {
            s=s+min;
            min++;
        }
        console.log(s);
    </script>    
</body>
</html>
