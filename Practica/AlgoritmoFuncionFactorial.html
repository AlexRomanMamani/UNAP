<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoritmoFuncionFactorial</title>
</head>
<body>
    <script>
        var n = 10; //Factorial de n.
        var i = 1;
        var s = 1

        while (i<=n) {
            s=s*i;
            i++;
        }

        console.log(s)
    </script>
</body>
</html>
