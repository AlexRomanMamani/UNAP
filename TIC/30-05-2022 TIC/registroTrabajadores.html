<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registro</title>
    <style>
      table,
      th,
      td {
        border-collapse: collapse;
        vertical-align: top;
      }

      table.center {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h2 style=" text-align: center ">Registro de Trabajadores</h2>
    <table class="center">
      <form action="mailto:alemamanim@estudiantesunap.cl">
        <tr>
          <td>Rut:</td>
          <td>
            <input
              type="text"
              name="rut"
              id=""
              value="Sin puntos ni guion"
              size="20"
              maxlength="10"
            />
          </td>
        </tr>
        <tr>
          <td>Nombre:</td>
          <td>
            <input type="text" name="nombre" id="" value="" />
          </td>
        </tr>
        <tr>
          <td>Apellito Paterno:</td>
          <td>
            <input type="text name="apellidoP" id="" />
          </td>
        </tr>
        <tr>
          <td>Apellido Materno:</td>
          <td>
            <input type="text name="apellidoM" id="" />
          </td>
        </tr>
        <tr>
          <!--Radio (Sexo)-->
          <td>Sexo:</td>
          <td>
            <input type="radio" name="" id="" /> Masculino
            <input type="radio" name="" id="" /> Femenino <br />
          </td>
        </tr>
        <tr>
          <!--Checkbox (Nivel de estudio)-->
          <td>Nivel de estudio:</td>
          <td>
            <input type="checkbox" name="" id="" /> No tiene
            <br />
            <input type="checkbox" name="" id="" /> TÃ©cnico <br />
            <input type="checkbox" name="" id="" /> Universitario <br />
            <br />
          </td>
        </tr>
        <tr>
          <!--Select (Ciudad de nacimiento)-->
          <td>Ciudad de nacimiento:</td>
          <td>
            <select name="ciudadNacimientoi">
              <option>Rancagua</option>
              <option>Iquique</option>
              <option>Arica</option>
              <option>Antofagasta</option>
            </select>
          </td>
        </tr>
        <tr>
          <!--type:file (carga archivo)-->
          <td><label for="myfile">Curriculum:</label></td>
          <td><input type="file" id="myfile" name="myfile" /> <br /></td>
        </tr>
        <tr>
          <!--type:file (carga archivo)-->
          <td><label for="myfile">Foto:</label></td>
          <td><input type="file" id="myfile" name="myfile" /> <br /></td>
        </tr>
        <tr>
          <!--type:submit (registrar)-->
          <td>
            <input type="submit" value="Registrar trabajador" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
