<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agenda Telefonica</title>
    <style>
      table,
      th,
      td {
        border-collapse: collapse;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend><strong>Agenda Telefonica</strong></legend>
      <table class="center">
        <form action="" id="form">
          <!--LABEL NOMBRE-->
          <tr>
            <td><label for="nombre">Nombre*:</label></td>
            <td>
              <input type="text" name="nombre" id="nombre" required />
            </td>
          </tr>
          <!--LABEL APELLIDO-->
          <tr>
            <td><label for="apellido">Apellido*:</label></td>
            <td>
              <input type="text" name="apellido" id="apellido" required />
            </td>
          </tr>
          <!--LABEL DIRECCION-->
          <tr>
            <td><label for="direccion">Dirección:</label></td>
            <td><input type="text" name="direccion" id="direccion" /></td>
          </tr>
          <!--LABEL EMAIL-->
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email" /></td>
          </tr>
          <!--LABEL TELEFONO-->
          <tr>
            <td><label for="telefono">Teléfono*:</label></td>
            <td>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{9}"
                placeholder="912345678"
                required
              />
            </td>
          </tr>
          <!--LABEL ORGANIZACION-->
          <tr>
            <td><label for="organizacion">Organización:</label></td>
            <td><input type="text" name="organizacion" id="organizacion" /></td>
          </tr>
          <!--type:submit (registrar)-->
          <tr>
            <td>
              <input
                type="submit"
                value="Registrar Contacto"
                style="height: 30px; width: 150px"
              />
            </td>
          </tr>

          <!--INPUT NUMERICO -->
          <tr>
            <td><label for="correlativo">Correlativo:</label></td>
            <td>
              <input type="number" value="" />
            </td>
          </tr>
        </form>
      </table>
    </fieldset>
    <fieldset>
      <legend><strong>Contactos</strong></legend>
      <table>
        <!--ABC-->
        <tr>
          <strong>A</strong>
        </tr>
        <tr>
          <td id=""></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
