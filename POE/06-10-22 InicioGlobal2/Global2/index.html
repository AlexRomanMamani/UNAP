<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agenda Telefonica</title>
  </head>
  <body>
    <fieldset>
      <legend><strong>Registrar nuevo Contacto</strong></legend>
      <!--////FORM REGISTRAR DATOS////-->
      <form action="" id="form">
        <!--LABEL NOMBRE-->
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          required
          placeholder="(Requerido)"
        />
        <!--LABEL APELLIDO-->
        <label for="apellido"> Apellido</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          required
          placeholder="(Requerido)"
        />
        <!--LABEL DIRECCION-->
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion" /> <br />
        <!--LABEL EMAIL-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <!--LABEL TELEFONO-->
        <label for="telefono">Teléfono (max. 9 digitos)</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          pattern="[0-9]{9}"
          required
          maxlength="9"
          placeholder="(Requerido) "
        />
        <!--LABEL ORGANIZACION-->
        <label for="organizacion">Organización</label>
        <input type="text" name="organizacion" id="organizacion" /> <br />
        <!--REGISTRAR-->
        <button>Registrar Contacto</button>
        <!--BTN BORRAR INFORMACION-->
        <input type="reset" value="Borrar información" />
      </form>
    </fieldset>
    <!--////HERRAMIENTAS////-->
    <fieldset>
      <legend><strong>Herramientas</strong></legend>
      <!--ELIMINAR CORRELATIVO -->
      Eliminar contacto por: <br />Nº Correlativo
      <input type="number" name="correlativo" style="width: 50px" />
      <button onclick="">Eliminar</button> <br />
      <br />
      <!--BUSCAR CONTACTO-->
      Buscar contacto por: <br />Nombre o apellido
      <input type="text" name="buscarNombre" id="buscarNombre" size="15" />
      <button onclick="">Buscar</button> Nº Correlativo
      <input
        type="number"
        name="buscarCorrelativo"
        id="buscarCorrelativo"
        style="width: 50px"
      />
      <button onclick="">Buscar</button> <br />
    </fieldset>
    <!--////CONTACTOS////-->
    <fieldset>
      <legend><strong>Contactos</strong></legend>
      <table>
        <!--ABC-->
        <tr>
          <td>
            <strong>A</strong>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" name="" id="" />
            <input type="hidden" name="" value="asd" />
          </td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
