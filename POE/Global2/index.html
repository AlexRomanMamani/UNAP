<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agenda Telefonica</title>
  </head>
  <body style="background-color: #e0deca">
    <!--FORM REGISTRAR DATOS-->
    <fieldset style="background-color: #c7d36f">
      <legend><strong>Registrar nuevo Contacto</strong></legend>
      <form>
        <!--LABEL NOMBRE-->
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          required
          placeholder="(Requerido)"
        />
        <!--LABEL APELLIDO-->
        <label for="apellido"> Apellido</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          required
          placeholder="(Requerido)"
        />
        <!--LABEL DIRECCION-->
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion" /> <br />
        <!--LABEL EMAIL-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <!--LABEL TELEFONO-->
        <label for="telefono">Teléfono (max. 9 digitos)</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          pattern="[0-9]{9}"
          required
          maxlength="9"
          placeholder="(Requerido) "
        />
        <!--LABEL ORGANIZACION-->
        <label for="organizacion">Organización</label>
        <input type="text" name="organizacion" id="organizacion" /> <br />
        <!--NUMERO CORRELATIVO-->
        <input type="hidden" name="lastId" id="lastId" value="1" />
        <!--REGISTRAR-->
        <input type="submit" value="Registrar" onclick="agregarRegistro()" />
        <!--BTN BORRAR INFORMACION-->
        <input type="button" value="Limpiar" onclick="limpiar()" />
        <p id="respuesta"></p>
      </form>
    </fieldset>
    <!--////HERRAMIENTAS////-->
    <fieldset style="background-color: #c7d36f">
      <legend><strong>Herramientas</strong></legend>
      <!--CORRELATIVO(ELIMINAR Y BUSCAR)-->
      Nº Correlativo
      <input
        onfocus="correlativoMax()"
        type="number"
        name="correlativo"
        id="correlativo"
        style="width: 50px"
        min="0"
        max="0"
      />
      <button onclick="eliminarCorrelativo()">Eliminar</button>
      <button onclick="buscarCorrelativo()">Buscar</button>

      <hr />
      <!--BUSCAR CONTACTO POR NOMBRE-->
      Buscar contacto por: <br />Nombre o apellido
      <input type="text" name="buscarNombre" id="buscarNombre" size="15" />
      <button onclick="">Buscar</button>
    </fieldset>
    <!--////CONTACTOS////-->
