<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agenda Telefonica</title>
    <style>
      body {
        background-color: #094868;
        width: 100%;
      }
      .registro,
      .herramientas {
        height: 50%;
        width: 60%;
        background: hsl(226, 79%, 85%);
        margin: auto;
        text-align: center;
      }
      fieldset {
        height: 50%;
        width: 60%;
        background: hsl(226, 79%, 85%);
        margin: auto;
      }
      legend {
        background-color: rgb(107, 107, 107);
        color: white;
        padding: 5px 10px;
        text-align: center;
      }
      input[type="text"],
      input[type="email"] {
        width: 40%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #555;
        outline: none;
      }

      input[type="number"] {
        width: 22%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #555;
        outline: none;
      }
      input[type="tel"] {
        width: 40%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #555;
        outline: none;
      }
      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="number"]:focus,
      input[type="tel"]:focus {
        background-color: #a6daed;
      }
      input[type="button"],
      input[type="submit"] {
        background-color: #04aa6d;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!--FORM REGISTRAR DATOS-->
    <fieldset class="registro">
      <legend><strong>Registrar nuevo Contacto</strong></legend>
      <form>
        <!--NOMBRE-->
        <input
          type="text"
          name="nombre"
          id="nombre"
          required
          placeholder="Nombre*"
        />
        <!--APELLIDO-->
        <input
          type="text"
          name="apellido"
          id="apellido"
          required
          placeholder="Apellido*"
        />
        <!--DIRECCION-->
        <input
          type="text"
          name="direccion"
          id="direccion"
          placeholder="Dirección"
        />

        <!--EMAIL-->
        <input type="email" name="email" id="email" placeholder="Email" />
        <!--TELEFONO-->
        <input
          type="tel"
          id="telefono"
          name="telefono"
          pattern="[0-9]{9}"
          required
          maxlength="9"
          placeholder="Teléfono* (Ej: 912345678)"
        />
        <!--ORGANIZACION-->
        <input
          type="text"
          name="organizacion"
          id="organizacion"
          placeholder="Organización"
        />
        <br />
        <!--NUMERO CORRELATIVO-->
        <input type="hidden" name="lastId" id="lastId" value="1" />
        <!--REGISTRAR-->
        <input type="submit" value="Registrar" onclick="agregarRegistro()" />
        <!--BTN BORRAR INFORMACION-->
        <input type="button" value="Limpiar" onclick="limpiar()" />
        <p id="respuesta"></p>
      </form>
    </fieldset>
    <!--HERRAMIENTAS-->
    <fieldset class="herramientas">
      <legend><strong>Herramientas</strong></legend>
      <!--CORRELATIVO(ELIMINAR Y BUSCAR)-->
      <input
        onfocus="correlativoMax()"
        type="number"
        name="correlativo"
        id="correlativo"
        min="0"
        max="0"
        placeholder="Nro. Correlativo"
      />
      <input type="button" onclick="eliminarCorrelativo()" value="Eliminar" />
      <input type="button" onclick="buscarCorrelativo()" value="Buscar" />

      <hr />
      <!--BUSCAR CONTACTO POR NOMBRE-->
      <input
        type="text"
        name="buscarNombre"
        id="buscarNombre"
        size="15"
        placeholder="Nombre o Apellido"
      />
      <input type="button" onclick="" value="Buscar" />
    </fieldset>
    <!--CONTACTOS-->

    <fieldset>
      <legend><strong>Contactos</strong></legend>
      <!--A-->
      <strong>A</strong>
      <table id="tablaA"></table>
